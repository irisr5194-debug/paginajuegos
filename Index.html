<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<title>Zona Gamer</title>

<style>
/* ===== BASE ===== */
body{
    margin:0;
    background: linear-gradient(#ff8fcf,#e7f3ff);
    color:#555;
    font-family:'Baloo 2', cursive;
}

/* ===== ANIMACIONES ===== */
@keyframes aparecer {
    from { opacity:0; transform: translateY(30px) scale(.95); }
    to { opacity:1; transform: translateY(0) scale(1); }
}
@keyframes flotar {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}
@keyframes rebote {
    0% { transform: scale(0.9); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}
@keyframes pulso {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.07); }
}

/* ===== HEADER ===== */
header{
    margin:20px;
    padding:15px 30px;
    background:#ffffffcc;
    border-radius:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 10px 25px rgba(0,0,0,.1);
    animation: aparecer 1s ease;
}
header h1{
    font-family:'Chewy', cursive;
    letter-spacing:5px;
    color:#9b6df0;
    margin:0;
    animation: flotar 3s infinite ease-in-out;
}
nav a{
    margin:0 15px;
    text-decoration:none;
    color:#8aaacb;
    font-weight:bold;
    transition: transform .3s;
}
nav a:hover{ transform: scale(1.2); }
.login{
    padding:8px 20px;
    background:linear-gradient(#f8a6cf,#e88bc0);
    border-radius:18px;
    color:white;
    animation: pulso 2.5s infinite;
}

/* ===== HERO ===== */
.hero{
    text-align:center;
    padding:60px 20px;
    background:linear-gradient(#ffb6d9,#e6f3ff);
    border-radius:25px;
    margin:20px;
    animation: aparecer 1.2s ease;
}
.hero h2{
    font-family:'Fredoka', sans-serif;
    font-size:40px;
    color:#ff5acd;
    animation: rebote 1.5s ease;
}

/* ===== JUEGO PRINCIPAL ===== */
.main-game{
    display:flex;
    gap:30px;
    margin:30px;
    padding:25px;
    background:#ffffffbb;
    border-radius:25px;
    box-shadow:0 12px 30px rgba(0,0,0,.12);
    animation: aparecer 1.4s ease;
}
.main-game img{
    width:45%;
    border-radius:20px;
    transition: transform .4s;
}
.main-game img:hover{
    transform: scale(1.08) rotate(-1deg);
}
.main-game h3{
    font-family:'Comfortaa', cursive;
    color:#9d00ff;
}
.main-game button{
    padding:10px 25px;
    border:none;
    border-radius:20px;
    background:linear-gradient(#caa5ff,#a78bfa);
    color:white;
    font-weight:bold;
    cursor:pointer;
    animation: pulso 3s infinite;
}
.main-game button:hover{
    transform: scale(1.1);
    box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* ===== JUEGOS ===== */
.titulo{
    text-align:center;
    font-size:35px;
    color:#9d00ff;
    margin-top:50px;
    animation: flotar 4s infinite;
}
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
    gap:25px;
    padding:40px;
}
.card{
    background:#ffffffcc;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 20px rgba(0,0,0,.1);
    transition: transform .3s, box-shadow .3s;
    animation: aparecer 1.6s ease;
}
.card:hover{
    transform: translateY(-12px) scale(1.05);
    box-shadow:0 20px 40px rgba(0,0,0,.2);
}
.card img{
    width:100%;
    height:140px;
    object-fit:cover;
}
.card .info{
    padding:15px;
    font-family:'Comfortaa', cursive;
}
.card h4{
    margin:0;
    color:#8b6fe6;
}
.card button{
    margin-top:10px;
    padding:6px 18px;
    border:none;
    border-radius:15px;
    background:#ff67c0;
    color:white;
    cursor:pointer;
    transition: transform .3s;
}
.card button:hover{ transform: scale(1.15); }

/* ===== MODAL ===== */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.4);
    backdrop-filter:blur(4px);
    z-index:999;
}
.modal-content{
    background:linear-gradient(#ffe0f1,#e6f3ff);
    width:90%;
    max-width:420px;
    margin:10% auto;
    padding:25px;
    border-radius:25px;
    text-align:center;
    animation: aparecer .4s ease;
}
.modal-content span{
    position:absolute;
    right:25px;
    top:15px;
    font-size:26px;
    cursor:pointer;
    color:#ff5acd;
}

/* ===== FOOTER ===== */
footer{
    text-align:center;
    padding:20px;
    background:#f3d7ef;
    color:#777;
    animation: aparecer 2s ease;
}
</style>
</head>

<body>

<header>
    <h1>Zona Gamer</h1>
    <nav>
        <a href="Index.html">Inicio</a>
        <a href="Juegos.html">Juegos</a>
        <a href="Foro.html">Foro</a>
        <a class="login" href="#">Iniciar Sesión</a>
    </nav>
</header>

<section class="hero">
    <h2>Explora un mundo lleno de videojuegos</h2>
</section>

<section class="main-game">
    <img src="Mario Kart.jpg">
    <div>
        <h3>MARIO KART</h3>
        <p>Mario Kart es un videojuego de carreras arcade donde los personajes compiten en pistas coloridas usando objetos especiales.</p>
        <button onclick="abrirModal(
        'Mario Kart',
        'Juego de carreras arcade de Nintendo con pistas coloridas y objetos especiales.'
        )">Más información</button>
    </div>
</section>

<h2 class="titulo">Juegos Destacados</h2>

<section class="cards">
    <div class="card">
        <img src="Minecraft.jpg">
        <div class="info">
            <h4>Minecraft</h4>
            <button onclick="abrirModal(
            'Minecraft',
            'Juego de construcción y exploración con mundos infinitos.'
            )">Ver más</button>
        </div>
    </div>

    <div class="card">
        <img src="Roblox.jpg">
        <div class="info">
            <h4>Roblox</h4>
            <button onclick="abrirModal(
            'Roblox',
            'Plataforma donde los jugadores crean y juegan experiencias interactivas.'
            )">Ver más</button>
        </div>
    </div>

    <div class="card">
        <img src="Fortnite.jpg">
        <div class="info">
            <h4>Fortnite</h4>
            <button onclick="abrirModal(
            'Fortnite',
            'Battle Royale con construcción y combates intensos.'
            )">Ver más</button>
        </div>
    </div>
</section>

<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span onclick="cerrarModal()">✖</span>
        <h2 id="modalTitulo"></h2>
        <p id="modalTexto"></p>
    </div>
</div>

<footer>
    © 2025 Zona Gamer
</footer>

<script>
function abrirModal(titulo, texto){
    document.getElementById("modal").style.display = "block";
    document.getElementById("modalTitulo").innerText = titulo;
    document.getElementById("modalTexto").innerText = texto;
}
function cerrarModal(){
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
