<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
<title>Zona Gamer</title>

<style>
body{
    margin:0;
    background:linear-gradient(#ff8fcf,#e7f3ff);
    font-family:'Baloo 2', cursive;
    color:#555;
}
@keyframes flotar {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}
header{
    margin:20px;
    padding:15px 30px;
    background:#ffffffcc;
    border-radius:25px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
header h1{
    font-family:'Chewy', cursive;
    letter-spacing: 4px;
    color:#9b6df0;
    animation: flotar 3s infinite ease-in-out;
}
nav a{
    margin:0 12px;
    text-decoration:none;
    color:#8aaacb;
    font-weight:bold;
}
.login{
    padding:8px 20px;
    background:linear-gradient(#f8a6cf,#e88bc0);
    border-radius:20px;
    color:white;
}
.hero{
    margin:20px;
    padding:60px 20px;
    text-align:center;
    background:linear-gradient(#f6d4f1,#e6f3ff);
    border-radius:30px;
}
.seccion-juegos{
    padding:50px 30px;
}
.juegos-burbujas{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
}
.juego-burbuja{
    background:#ffffffcc;
    border-radius:30px;
    padding:20px;
    text-align:center;
}
.juego-burbuja img{
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:22px;
}
.juego-burbuja button{
    margin-top:10px;
    padding:10px 22px;
    border:none;
    border-radius:25px;
    background:linear-gradient(#7cd1d1,#5fc1c1);
    color:white;
    cursor:pointer;
}
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    justify-content:center;
    align-items:center;
    z-index:100;
}
.modal-content{
    background:#fff;
    padding:25px;
    border-radius:25px;
    max-width:850px;
    width:90%;
    max-height:85vh;
    display:flex;
    flex-direction:column;
}
.modal-juegos{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    margin-top:20px;
    overflow-y:auto;
    padding-right:8px;
}
.modal-juegos::-webkit-scrollbar{
    width:8px;
}
.modal-juegos::-webkit-scrollbar-thumb{
    background:#d7b7f6;
    border-radius:10px;
}
.modal-juegos::-webkit-scrollbar-track{
    background:#f1e9fb;
    border-radius:10px;
}
.modal-juego{
    text-align:center;
    background:#faf7ff;
    padding:15px;
    border-radius:20px;
}
.modal-juego img{
    width:100%;
    height:120px;
    object-fit:cover;
    border-radius:15px;
}
.modal-juego button{
    margin-top:8px;
    padding:6px 15px;
    border:none;
    border-radius:15px;
    background:#ff67c0;
    color:white;
    cursor:pointer;
}
.descripcion{
    font-size:13px;
    margin-top:8px;
    max-height:0;
    overflow:hidden;
    transition:max-height .4s ease, opacity .4s ease;
    opacity:0;
}
.descripcion.activa{
    max-height:80px;
    opacity:1;
}
.cerrar{
    margin-top:15px;
    padding:10px 25px;
    border:none;
    border-radius:20px;
    background:#9b6df0;
    color:white;
    cursor:pointer;
}
footer{
    margin-top:40px;
    padding:20px;
    text-align:center;
    background:#f3d7ef;
}
</style>
</head>

<body>

<header>
<h1>Zona Gamer</h1>
<nav>
<a href="Index.html">Inicio</a>
<a href="Juegos.html">Juegos</a>
<a href="Foro.html">Foro</a>
<a class="login" href="#">Iniciar Sesión</a>
</nav>
</header>

<section class="hero">
<h2>Explora un mundo gamer</h2>
</section>

<section class="seccion-juegos">
<div class="juegos-burbujas">

<div class="juego-burbuja">
<img src="C.jpg">
<h3>MOVIL</h3>
<button onclick="abrirModal('battle')">Ver más</button>
</div>

<div class="juego-burbuja">
<img src="Fantasia.jpg">
<h3>Fantasy</h3>
<button onclick="abrirModal('fantasy')">Ver más</button>
</div>

<div class="juego-burbuja">
<img src="Espacio.jpg">
<h3>Space</h3>
<button onclick="abrirModal('space')">Ver más</button>
</div>

</div>
</section>

<div class="modal" id="modal">
<div class="modal-content">
<h2 id="modalTitulo"></h2>
<div class="modal-juegos" id="modalJuegos"></div>
<button class="cerrar" onclick="cerrarModal()">Cerrar</button>
</div>
</div>

<footer>
© 2026 Zona Gamer
</footer>

<script>
const datos = {
battle:{
titulo:"Juegos para movil",
juegos:[
{n:"Zombi Tsunami",i:"ZOMBIE.jpg",d:"El jugador controla a un pequeño zombi que corre sin parar por una ciudad."},
{n:"Slither",i:"slither.jpg",d:"El jugador controla una serpiente que se mueve por un mapa lleno de luces brillantes."},
{n:"Pokemon GO",i:"PokemonGO.jpg",d:"El juego invita a los jugadores a salir y explorar su entorno para encontrar y capturar Pokémon que aparecen en la pantalla como si estuvieran en lugares reales."},
{n:"Happy Jump",i:"happyjump.jpg",d:"El jugador controla a un personaje gelatinoso que debe saltar de plataforma en plataforma para subir lo más alto posible."}
]
},
fantasy:{
titulo:"Juegos de Fantasía",
juegos:[
{n:"Zelda",i:"Fantasia.jpg",d:"Aventura épica."},
{n:"Skyrim",i:"Fantasia.jpg",d:"Mundo abierto con dragones."},
{n:"Final Fantasy",i:"Fantasia.jpg",d:"Historia mágica."},
{n:"Elden Ring",i:"Fantasia.jpg",d:"Desafío oscuro."}
]
},
space:{
titulo:"Juegos Espaciales",
juegos:[
{n:"No Man's Sky",i:"Espacio.jpg",d:"Explora galaxias."},
{n:"Starfield",i:"Espacio.jpg",d:"Aventura espacial."},
{n:"Mass Effect",i:"Espacio.jpg",d:"Historia sci-fi."},
{n:"Elite Dangerous",i:"Espacio.jpg",d:"Simulación realista."}
]
}
};

function abrirModal(tipo){
document.getElementById("modalTitulo").innerText = datos[tipo].titulo;
const cont = document.getElementById("modalJuegos");
cont.innerHTML = "";

datos[tipo].juegos.forEach(j=>{
cont.innerHTML += `
<div class="modal-juego">
<img src="${j.i}">
<h4>${j.n}</h4>
<button onclick="toggleDesc(this)">Ver más</button>
<p class="descripcion">${j.d}</p>
</div>`;
});

document.getElementById("modal").style.display="flex";
}

function toggleDesc(btn){
const desc = btn.nextElementSibling;
if(desc.classList.contains("activa")){
desc.classList.remove("activa");
btn.innerText="Ver más";
}else{
document.querySelectorAll(".descripcion").forEach(d=>d.classList.remove("activa"));
document.querySelectorAll(".modal-juego button").forEach(b=>b.innerText="Ver más");
desc.classList.add("activa");
btn.innerText="Ver menos";
}
}

function cerrarModal(){
document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
